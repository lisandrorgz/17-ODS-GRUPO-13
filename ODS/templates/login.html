{% block css %}
	<link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<link rel="apple-touch-icon" href="/docs/5.1/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
	<link rel="icon" href="/docs/5.1/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
	<link rel="icon" href="/docs/5.1/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
	<link rel="manifest" href="/docs/5.1/assets/img/favicons/manifest.json">
	<link rel="mask-icon" href="/docs/5.1/assets/img/favicons/safari-pinned-tab.svg" color="#7952b3">
	<link rel="icon" href="/docs/5.1/assets/img/favicons/favicon.ico">
	<meta name="theme-color" content="#7952b3">
	<link href="{% static 'css/login.css' %}" rel="stylesheet">
{% endblock %}


{% block content %}
<div class="container-form">
	<main class="form-signin">
	
		<h1>INICIAR SESION</h1>
	<form method="POST">
		{% csrf_token %}
			<!--<img class="mb-4" src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">-->

		<div class="form-floating">
			<input type="text" class="form-control" id="InputUsername" placeholder="Nombre de Usuario" name="username">
			<label for="InputUsername">Nombre de Usuario</label>
		</div>
		<div class="form-floating">
			<input type="password" class="form-control" id="InputPassword" placeholder="Contraseña" name="password">
			<label for="InputPassword">Contraseña</label>
		</div>

		<div class="checkbox mb-3">
			<label><input type="checkbox" value="remember-me"> Recordarme</label>
		</div>
		<button class="w-100 btn btn-lg btn-primary" type="submit">Iniciar sesion</button>
		<p class="mt-5 mb-3 text-muted"><a href="{% url 'inicio' %}">Volver al inicio</a></p>
		<p class="mt-5 mb-3 text-muted"><a href="{% url 'usuarios:registrarme' %}">Registrarme</a></p>
	</form>
	</main>
	</div>
	
{% endblock %}
